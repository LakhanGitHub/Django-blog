{% extends 'base.html' %}


{% block title %} 
    'homepage' 
{% endblock title %}

{% block body%}

    {% for post in posts %}
        <a href="/posts/{{post.id}}"><h1>{{ post.title | title }}</h1></a>
        <p>{{ post.content | truncatewords:5 }}</p>
        {% empty %}
        <h1>no post available</h1>
        {% endfor %}
{% endblock %}
