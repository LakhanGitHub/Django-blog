{% extends 'base.html' %}

{% block body %}
<h1>Registration Form</h1>
{{ from.non_field_errors }}
<form action="" method="POST">
    {% csrf_token %}
{% for field in form %}
    {{ field.label_tag }}
    {{ field }}
    {{ field.errors }}
{% endfor %}

<button type="submit" class="btn btn-primary m-2">Submit</button>
</form>
{% endblock body %}
